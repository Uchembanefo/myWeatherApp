<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="css/weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="cities">
        <input type="text" placeholder="Enter a city" class="typeCity" />
        <input type="submit" value="Search" class="search" />

          <input type="submit" value="Current" class="city"/>
      

      </form>
        
        <p class="currentCity">
          <span class="bangor">Bangor</span><br />
          <em class="uk">United Kingdom</em> <br />
          <small class="currentDate">Saturday ,11:47am</small><br /><span class="cloudy">Partly cloudy</span>
        </p>

        <p class="currentTemperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="weatherImage"/>
          <strong class="temperature">29</strong> <a href="..."class="active" id="celsius" >&deg;C</a> <span class="slash">|</span><a href="...." id="fahreinheit">&deg;F</a>
        </p>
        <ul class="measurements">
          <li class="relativeHumidity">
            Humidity <br />
            <span class="humidity">0<strong >%</strong></span>
          </li class="wind">
          <li class="wind">Wind <br /><span class="degWind">5<strong>mph</strong></span></li>
        </ul>

        <footer>
          <div class="row ">
            <div class="col wed">wed <br /></div>
            <div class="col thu">thu</div>
            <div class="col fri">fri</div>
            <div class="col sat">sat</div>
            <div class="col sun">sun</div>
            
          </div>
          <div class="row weekDaysWeather">
            <div class="col wedWeather">
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="wedImage" />
            </div>
            <div class="col thuWeather">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" class="thuImage" />
            </div>
            <div class="col friWeather">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" class="friImage" />
            </div>
            <div class="col satWeather">
              <img src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png" class="satImage" />
            </div>
            <div class="col sunWeather">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"  class="sunImage"/>
            </div>
            
          </div>

          <div class="row weekDaysTemp">
            <div class="col wedTemp">29 <span>&deg;</span></div>
            <div class="col thuTemp">22<span>&deg;</span></div>
            <div class="col friTemp">20<span>&deg;</span></div>
            <div class="col satTemp">19<span>&deg;</span></div>
            <div class="col sunTemp">19<span>&deg;</span></div>
            
          </div>
        </footer>
     
    </div>
    <p class="githubLink">
<a href="https://github.com/Uchembanefo/myWeatherApp" id="codeLink">open-source code</a> by <strong>uche mbanefo</strong>
    </p>
    
    <script src="javascript/weather.js"></script>

  </body>
</html>
