<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="css/weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="cities">
        <input type="text" placeholder="Enter a city" class="typeCity" />
        <input type="submit" value="Search" class="search" />

          <input type="submit" value="Current" class="city"/>
      

      </form>
        
        <p class="currentCity">
          <span class="bangor">Bangor</span><br />
          <em class="uk">United Kingdom</em> <br />
          <small class="currentDate">Saturday ,11:47am</small><br /><span class="cloudy">Partly cloudy</span>
        </p>

        <p class="currentTemperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="weatherImage"/>
          <strong class="temperature">29</strong> <a href="..."class="active" id="celsius" >&deg;C</a> <span class="slash">|</span><a href="...." id="fahreinheit">&deg;F</a>
        </p>
        <ul class="measurements">
          <li class="relativeHumidity">
            Humidity <br />
            <span class="humidity">0<strong >%</strong></span>
          </li class="wind">
          <li class="wind">Wind <br /><span class="degWind">5<strong>mph</strong></span></li>
        </ul>

        <footer>
          <div class="row">
            <div class="col">Sun <br /></div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col now">Sat</div>
          </div>
          <div class="row">
            <div class="col sunWeather">
              <img src="pictures/partly_cloudy.png" alt="partly_cloudy" />
            </div>
            <div class="col monWeather">
              <img src="pictures/rain_light.png" alt="rain_light" />
            </div>
            <div class="col tueWeather">
              <img src="pictures/rain.png" alt="rain" />
            </div>
            <div class="col wedWeather">
              <img src="pictures/rain_light.png" alt="rain_light" />
            </div>
            <div class="col thuWeather">
              <img src="pictures/rain_s_cloudy.png" alt="rain_s_cloudy" />
            </div>
            <div class="col friWeather">
              <img src="pictures/rain_light.png" alt="rain_light" />
            </div>
            <div class="col satWeather">
              <img src="pictures/partly_cloudy.png" alt="partly_cloudy" />
            </div>
          </div>

          <div class="row">
            <div class="col sunTemp">29&deg;</div>
            <div class="col monTemp">22&deg;</div>
            <div class="col tueTemp">20&deg;</div>
            <div class="col wedTemp">19&deg;</div>
            <div class="col thuTemp">19&deg;</div>
            <div class="col friTemp">19&deg;</div>
            <div class="col satTemp">29&deg;</div>
          </div>
        </footer>
     
    </div>
    <p class="githubLink">
<a href="https://github.com/Uchembanefo/myWeatherApp" id="codeLink">open-source code</a> by <strong>uche mbanefo</strong>
    </p>
    
    <script src="javascript/weather.js"></script>

  </body>
</html>
